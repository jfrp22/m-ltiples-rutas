<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Sitio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="assets/auth.js"></script>
     <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --light: #f8f9fa;
            --dark: #212529;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: var(--dark);
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 15px;
        }
        
        nav {
            background: var(--primary);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 500;
        }
        
        .about-card {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .feature {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        
        .feature-icon {
            font-size: 24px;
            color: var(--primary);
            margin-right: 15px;
            margin-top: 3px;
        }
        
        .feature-text h3 {
            color: var(--secondary);
            margin-bottom: 5px;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            color: #666;
        }
        
        @media (max-width: 600px) {
            nav a {
                display: block;
                margin: 10px 0;
                text-align: center;
            }
            
            .about-card {
                padding: 20px;
            }
        }
    </style>
    <script>
        // Verificación UNICA al cargar
        document.addEventListener('DOMContentLoaded', function() {
            if (!checkAuth()) {
                window.location.href = "login.html";
            } else {
                // Mostrar contenido solo si está autenticado
                document.body.style.display = 'block';
            }
        });
    </script>
</head>
<body style="display:none"> <!-- Oculta inicialmente -->
     <nav>
         <a href="main.html"><i class="fas fa-home"></i> Inicio</a>
         <a href="gps.html"><i class="fas fa-map-marked-alt"></i> Tracker GPS</a>
         <a href="about.html"><i class="fas fa-info-circle"></i> Acerca de</a>
         <a href="contact.html"><i class="fas fa-envelope"></i> Contacto</a>
         <a href="dispositivos.html"><i class="fas fa-list"></i> Nodos</a>
     </nav> 
     <div class="content">   
    <header>
        <h1>Bienvenido</h1>
        <button onclick="logout()">Cerrar Sesión</button>
    </header>
    
    <main>
        <p>Este es tu contenido protegido.</p>
    </main>

    <script>
        function logout() {
            clearAuth();
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
