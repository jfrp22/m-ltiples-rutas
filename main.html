<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mi Sitio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/auth.js"></script>
    <script>
        // Verificación UNICA al cargar
        document.addEventListener('DOMContentLoaded', function() {
            if (!checkAuth()) {
                window.location.href = "login.html";
            } else {
                // Mostrar contenido solo si está autenticado
                document.body.style.display = 'block';
            }
        });
    </script>
</head>
<body style="display:none"> <!-- Oculta inicialmente -->
        
    <nav>
    <a href="index.html"><i class="fas fa-home"></i> Inicio</a>
    <a href="gps.html"><i class="fas fa-map-marked-alt"></i> Tracker GPS</a>
    <a href="about.html"><i class="fas fa-info-circle"></i> Acerca de</a>
    <a href="contact.html"><i class="fas fa-envelope"></i> Contacto</a>
    <a href="dispositivos.html"><i class="fas fa-list"></i> Nodos</a>
    </nav>
    
    <header>
        <h1>Bienvenido</h1>
        <button onclick="logout()">Cerrar Sesión</button>
    </header>
    
    <main>
        <p>Este es tu contenido protegido.</p>
    </main>

    <script>
        function logout() {
            clearAuth();
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
