    <style>
     :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --light: #f8f9fa;
            --dark: #212529;
            --danger: #dc3545;
            --success: #28a745;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 15px;
            font-size: clamp(1.8rem, 4vw, 2.5rem);
        }
        
        nav {
            background: var(--primary);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        nav a:hover, nav a.active {
            background: var(--secondary);
            transform: translateY(-2px);
        }
        
        nav a i {
            font-size: 1.1rem;
        }
        
        .content {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .feature {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        
        .feature-icon {
            font-size: 24px;
            color: var(--primary);
            margin-right: 15px;
            margin-top: 3px;
        }
        
        .feature-text h3 {
            color: var(--secondary);
            margin-bottom: 5px;
        }

         .about-card {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
            
        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
            margin-top: 15px;
        }
        
        button:hover {
            background-color: var(--secondary);
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            color: #666;
        }
        
     /*   footer {
            text-align: center;
            padding: 20px;
            background-color: var(--dark);
            color: white;
            margin-top: auto;
        }
       */ 
        
        /* Media Queries para responsividad */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            nav {
                gap: 10px;
                padding: 10px;
            }
            
            nav a {
                padding: 8px 12px;
                font-size: 0.9rem;
            }
            
            .content {
                padding: 20px;
            }
        }
        
        @media (max-width: 576px) {
            nav {
                flex-direction: column;
                align-items: center;
                gap: 8px;
            }
            
            nav a {
                width: 100%;
                justify-content: center;
            }
            
            h1 {
                margin-bottom: 10px;
            }
            
            button {
                width: 100%;
                padding: 12px;
            }
        }    </style>
    <script>
        // Función mejorada para verificar autenticación
        function checkAuth() {
            const authTimestamp = localStorage.getItem('authTimestamp');
            const isAuthenticated = localStorage.getItem('authenticated') === 'true';
            
            // Verificar si la autenticación es reciente (menos de 8 horas)
            const isRecent = authTimestamp && (Date.now() - parseInt(authTimestamp)) < (8 * 60 * 60 * 1000);
            
            return isAuthenticated && isRecent;
        }

        document.addEventListener('DOMContentLoaded', function() {
            if (!checkAuth()) {
                // Limpiar y redirigir si no está autenticado
                localStorage.removeItem('authenticated');
                localStorage.removeItem('authTimestamp');
                window.location.href = "login.html";
            } else {
                // Mostrar contenido solo si está autenticado
                document.body.style.display = 'block';
            }
        });

        function logout() {
            localStorage.removeItem('authenticated');
            localStorage.removeItem('authTimestamp');
            window.location.href = "login.html";
        }
    </script>
