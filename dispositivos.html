<!DOCTYPE html>
<html lang="es">
<head>
    <title>Dispositivos Conectados</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/mqtt@4.3.7/dist/mqtt.min.js"></script>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --light: #f8f9fa;
            --dark: #212529;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: var(--dark);
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 15px;
        }
        
        nav {
            background: var(--primary);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 500;
        }
        
        .about-card {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .feature {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        
        .feature-icon {
            font-size: 24px;
            color: var(--primary);
            margin-right: 15px;
            margin-top: 3px;
        }
        
        .feature-text h3 {
            color: var(--secondary);
            margin-bottom: 5px;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            color: #666;
        }
        
        @media (max-width: 600px) {
            nav a {
                display: block;
                margin: 10px 0;
                text-align: center;
            }
            
            .about-card {
                padding: 20px;
            }
        }
        
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #4361ee; color: white; }
        .online { color: green; }
        .offline { color: red; }
    </style>
</head>
<body>
    <h1>Dispositivos IoT Conectados</h1>
    <table id="devices">
        <thead>
            <tr>
                <th>MAC Address</th>
                <th>Estado</th>
                <th>Última Actividad</th>
            </tr>
        </thead>
        <tbody>
            <!-- Los datos se llenarán con JavaScript -->
        </tbody>
    </table>

    <script>
        const devices = {}; // Almacena los dispositivos { mac: { lastSeen, status } }

        const client = mqtt.connect("wss://test.mosquitto.org:8081/mqtt");

        client.on('connect', () => {
            client.subscribe("dispositivos/heartbeat");
            console.log("Conectado al broker MQTT");
        });

        client.on('message', (topic, message) => {
            const mac = message.toString();
            devices[mac] = { 
                lastSeen: new Date(), 
                status: 'online' 
            };
            updateTable();
        });

        function updateTable() {
            const tbody = document.querySelector('#devices tbody');
            tbody.innerHTML = '';
            
            // Marcar como offline si no hay señal en 2 minutos
            const now = new Date();
            Object.keys(devices).forEach(mac => {
                if ((now - new Date(devices[mac].lastSeen)) > 120000) {
                    devices[mac].status = 'offline';
                }
            });

            // Generar filas de la tabla
            Object.entries(devices).forEach(([mac, data]) => {
                const row = document.createElement('tr');
                
                row.innerHTML = `
                    <td>${mac}</td>
                    <td class="${data.status}">${data.status.toUpperCase()}</td>
                    <td>${data.lastSeen.toLocaleTimeString()}</td>
                `;
                
                tbody.appendChild(row);
            });
        }

        // Actualizar cada 10 segundos
        setInterval(updateTable, 10000);
    </script>
</body>
</html>
