<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dispositivos Conectados</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/mqtt@4.3.7/dist/mqtt.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
        }
        
        .table-container {
            width: 100%;
            overflow-x: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px; /* Ancho mínimo antes de aparecer scroll */
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #4361ee;
            color: white;
            position: sticky;
            top: 0;
        }
        
        tr:hover {
            background-color: #f5f5f5;
        }
        
        .online {
            color: green;
            font-weight: bold;
        }
        
        .offline {
            color: red;
            font-weight: bold;
        }
        
        /* Estilos para móviles */
        @media screen and (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            th, td {
                padding: 8px 10px;
                font-size: 14px;
            }
            
            .table-container {
                border: 1px solid #ddd;
            }
        }
        
        /* Estilos para pantallas muy pequeñas */
        @media screen and (max-width: 480px) {
            th, td {
                padding: 6px 8px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <h1>Dispositivos IoT Conectados</h1>
    
    <div class="table-container">
        <table id="devices">
            <thead>
                <tr>
                    <th>MAC Address</th>
                    <th>Estado</th>
                    <th>Última Actividad</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los datos se llenarán con JavaScript -->
            </tbody>
        </table>
    </div>

    <script>
        const devices = {}; // Almacena los dispositivos { mac: { lastSeen, status } }

        const client = mqtt.connect("wss://test.mosquitto.org:8081/mqtt");

        client.on('connect', () => {
            client.subscribe("dispositivos/heartbeat");
            console.log("Conectado al broker MQTT");
        });

        client.on('message', (topic, message) => {
            const mac = message.toString();
            devices[mac] = { 
                lastSeen: new Date(), 
                status: 'online' 
            };
            updateTable();
        });

        function updateTable() {
            const tbody = document.querySelector('#devices tbody');
            tbody.innerHTML = '';
            
            // Marcar como offline si no hay señal en 2 minutos
            const now = new Date();
            Object.keys(devices).forEach(mac => {
                if ((now - new Date(devices[mac].lastSeen)) > 30000) {
                    devices[mac].status = 'offline';
                }
            });

            // Generar filas de la tabla
            Object.entries(devices).forEach(([mac, data]) => {
                const row = document.createElement('tr');
                
                row.innerHTML = `
                    <td>${mac}</td>
                    <td class="${data.status}">
                        <i class="fas fa-${data.status === 'online' ? 'check-circle' : 'times-circle'}"></i>
                        ${data.status.toUpperCase()}
                    </td>
                    <td>${data.lastSeen.toLocaleTimeString()}</td>
                `;
                
                tbody.appendChild(row);
            });
        }

        // Actualizar cada 1 segundos
        setInterval(updateTable, 1000);
        
        // Ejecutar updateTable al cargar la página
        window.addEventListener('DOMContentLoaded', updateTable);
    </script>
</body>
</html>
