<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dispositivos Conectados</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/mqtt@4.3.7/dist/mqtt.min.js"></script>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --light: #f8f9fa;
            --dark: #212529;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 1000px;
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-align: center;
        }
        
        nav {
            background: var(--primary);
            padding: 12px;
            border-radius: 8px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px 20px;
            margin-bottom: 20px;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        
        nav a:hover, nav a.active {
            background: var(--secondary);
            transform: translateY(-2px);
        }        
        
        nav a i {
            font-size: 1rem;
        }
        
        .table-container {
            width: 100%;
            overflow-x: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #4361ee;
            color: white;
            position: sticky;
            top: 0;
        }
        
        tr:hover {
            background-color: #f5f5f5;
        }
        
        .online {
            color: green;
            font-weight: bold;
        }
        
        .offline {
            color: red;
            font-weight: bold;
        }
        
        @media screen and (max-width: 768px) {
            nav a {
                display: block;
                margin: 10px 0;
                text-align: center;
            }
            
            body {
                padding: 10px;
            }
            
            th, td {
                padding: 8px 10px;
                font-size: 14px;
            }
            
            .table-container {
                border: 1px solid #ddd;
            }
        }
        
        @media screen and (max-width: 480px) {
            th, td {
                padding: 6px 8px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-info-circle"></i> Dispositivos IoT Conectados</h1>
        </header>
        
        <nav>
            <a href="main.html"><i class="fas fa-home"></i> Inicio</a>
            <a href="gps.html"><i class="fas fa-map-marked-alt"></i> Tracker GPS</a>
            <a href="about.html"><i class="fas fa-info-circle"></i> Acerca de</a>
            <a href="contact.html"><i class="fas fa-envelope"></i> Contacto</a>
            <a href="dispositivos.html" class="active"><i class="fas fa-list"></i> Nodos</a>
        </nav>
        
        <div class="table-container">
            <table id="devices">
                <thead>
                    <tr>
                        <th>MAC Address</th>
                        <th>Estado</th>
                        <th>Última Actividad</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Los datos se llenarán con JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const devices = {}; // Almacena los dispositivos { mac: { lastSeen, status, data } }

        // Conexión MQTT para heartbeat
        const heartbeatClient = mqtt.connect("wss://test.mosquitto.org:8081/mqtt");
        
        // Conexión MQTT para datos GPS (usando el mismo broker)
        const gpsClient = mqtt.connect("wss://test.mosquitto.org:8081/mqtt");

        // Suscribirse a los topics necesarios
        heartbeatClient.on('connect', () => {
            heartbeatClient.subscribe("dispositivos/heartbeat");
            console.log("Conectado al broker MQTT (heartbeat)");
        });

        gpsClient.on('connect', () => {
            console.log("Conectado al broker MQTT (GPS data)");
        });

        // Procesar mensajes de heartbeat
        heartbeatClient.on('message', (topic, message) => {
            const mac = message.toString();
            if (!devices[mac]) {
                devices[mac] = { 
                    lastSeen: new Date(), 
                    status: 'online',
                    data: null
                };
                // Suscribirse a los datos GPS de este dispositivo
                gpsClient.subscribe(`gps/${mac}`);
            } else {
                devices[mac].lastSeen = new Date();
                devices[mac].status = 'online';
            }
            updateTable();
        });

        // Procesar mensajes de datos GPS
        gpsClient.on('message', (topic, message) => {
            try {
                const data = JSON.parse(message.toString());
                const mac = topic.split('/')[1]; // Extraer MAC del topic gps/[MAC]
                
                if (devices[mac]) {
                    devices[mac].data = data;
                    devices[mac].lastSeen = new Date();
                    updateTable();
                }
            } catch (e) {
                console.error("Error al procesar mensaje GPS:", e);
            }
        });

        function updateTable() {
            const tbody = document.querySelector('#devices tbody');
            tbody.innerHTML = '';
            
            // Marcar como offline si no hay señal en 2 minutos
            const now = new Date();
            Object.keys(devices).forEach(mac => {
                if ((now - new Date(devices[mac].lastSeen)) > 120000) {
                    devices[mac].status = 'offline';
                }
            });

            // Generar filas de la tabla
            Object.entries(devices).forEach(([mac, deviceData]) => {
                const row = document.createElement('tr');
                
                row.innerHTML = `
                    <td>${mac}</td>
                    <td class="${deviceData.status}">
                        <i class="fas fa-${deviceData.status === 'online' ? 'check-circle' : 'times-circle'}"></i>
                        ${deviceData.status.toUpperCase()}
                    </td>
                    <td>${deviceData.lastSeen.toLocaleTimeString()}</td>
                    <td>
                        <button onclick="viewDevice('${mac}')" class="view-btn">
                            <i class="fas fa-map-marker-alt"></i> Ver Ubicación
                        </button>
                    </td>
                `;
                
                tbody.appendChild(row);
            });

            // Publicar la lista de MACs conectadas
            const connectedMacs = Object.keys(devices).filter(mac => devices[mac].status === 'online');
            heartbeatClient.publish("dispositivos/lista", JSON.stringify(connectedMacs));
        }

        function viewDevice(mac) {
            if (devices[mac] && devices[mac].data) {
                const gpsData = devices[mac].data;
                alert(`Ubicación de ${mac}:\n` +
                      `Lat: ${gpsData.lat.toFixed(6)}\n` +
                      `Lng: ${gpsData.lng.toFixed(6)}\n` +
                      `Alt: ${gpsData.alt.toFixed(2)} m\n` +
                      `Satélites: ${gpsData.sats}`);
            } else {
                alert(`No hay datos GPS disponibles para ${mac}`);
            }
        }

        // Actualizar cada 1 segundo
        setInterval(updateTable, 1000);
        
        // Ejecutar updateTable al cargar la página
        window.addEventListener('DOMContentLoaded', updateTable);

        // Estilo para el botón (sin afectar el diseño original)
        document.head.insertAdjacentHTML('beforeend', `
            <style>
                .view-btn {
                    background: var(--primary);
                    color: white;
                    border: none;
                    padding: 8px 12px;
                    border-radius: 5px;
                    cursor: pointer;
                    font-size: 14px;
                    display: flex;
                    align-items: center;
                    gap: 5px;
                }
                .view-btn:hover {
                    background: var(--secondary);
                }
                .view-btn i {
                    font-size: 12px;
                }
            </style>
        `);
    </script>
</body>
</html>
