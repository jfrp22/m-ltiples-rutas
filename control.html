<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Servomotores</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Estilos específicos para control */
        .servo-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .servo-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .servo-slider {
            width: 100%;
            margin: 15px 0;
        }
        
        .servo-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
        }
        
        .servo-indicator {
            width: 100%;
            height: 20px;
            background: linear-gradient(to right, #f72585, #4361ee);
            border-radius: 10px;
            margin: 10px 0;
        }
        
        @media (max-width: 768px) {
            .servo-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="index.html"><i class="fas fa-home"></i> Inicio</a>
            <a href="control.html" class="active"><i class="fas fa-robot"></i> Servomotores</a>
            <a href="gps.html"><i class="fas fa-map-marked-alt"></i> GPS</a>
        </nav>
        
        <header>
            <h1><i class="fas fa-cogs"></i> Control de Servomotores</h1>
            <div id="connection-status" class="disconnected">
                <i class="fas fa-plug"></i> Desconectado
            </div>
        </header>
        
        <div class="servo-container">
            <div class="servo-card">
                <h3><i class="fas fa-robot"></i> Servo 1</h3>
                <div class="servo-indicator"></div>
                <input type="range" min="0" max="180" value="90" class="servo-slider" id="servo1">
                <div class="servo-value" id="servo1-value">90°</div>
                <button class="btn" onclick="centerServo('servo1')">
                    <i class="fas fa-align-center"></i> Centrar
                </button>
            </div>
            
            <div class="servo-card">
                <h3><i class="fas fa-robot"></i> Servo 2</h3>
                <div class="servo-indicator"></div>
                <input type="range" min="0" max="180" value="90" class="servo-slider" id="servo2">
                <div class="servo-value" id="servo2-value">90°</div>
                <button class="btn" onclick="centerServo('servo2')">
                    <i class="fas fa-align-center"></i> Centrar
                </button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/mqtt@4.3.7/dist/mqtt.min.js"></script>
    <script>
        // Configuración MQTT
        const client = mqtt.connect("wss://test.mosquitto.org:8081/mqtt");
        const topic = "iot/servos";
        
        // Elementos UI
        const statusElement = document.getElementById("connection-status");
        const sliders = document.querySelectorAll(".servo-slider");
        
        // Eventos MQTT
        client.on('connect', () => {
            statusElement.className = "connected";
            statusElement.innerHTML = '<i class="fas fa-plug"></i> Conectado';
        });
        
        // Control de servos
        sliders.forEach(slider => {
            const valueElement = document.getElementById(`${slider.id}-value`);
            
            slider.addEventListener('input', () => {
                const angle = slider.value;
                valueElement.textContent = `${angle}°`;
                client.publish(topic, JSON.stringify({
                    servo: slider.id,
                    angle: parseInt(angle)
                }));
            });
        });
        
        function centerServo(servoId) {
            const slider = document.getElementById(servoId);
            slider.value = 90;
            slider.dispatchEvent(new Event('input'));
        }
    </script>
</body>
</html>
