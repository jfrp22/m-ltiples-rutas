<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #4361ee, #3a0ca3);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 18px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 420px;
            padding: 40px;
            text-align: center;
            animation: fadeIn 0.6s ease-out;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0.1) 0%,
                rgba(255, 255, 255, 0) 50%
            );
            transform: rotate(30deg);
            pointer-events: none;
        }

        h1 {
            color: #2b2d42;
            margin-bottom: 30px;
            font-size: clamp(1.6rem, 5vw, 2.1rem);
            font-weight: 600;
            letter-spacing: -0.5px;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, #4361ee, #3a0ca3);
            border-radius: 3px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        input {
            padding: 16px 20px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            background-color: #f8f9fa;
        }

        input:focus {
            outline: none;
            border-color: #4361ee;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
            background-color: white;
        }

        input::placeholder {
            color: #adb5bd;
            opacity: 1;
        }

        button {
            background: linear-gradient(135deg, #4361ee, #3f37c9);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            letter-spacing: 0.5px;
        }

        button:hover {
            background: linear-gradient(135deg, #3a0ca3, #3f37c9);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .error {
            color: #e63946;
            font-size: 14px;
            margin-top: -15px;
            min-height: 20px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-8px); }
            40%, 80% { transform: translateX(8px); }
        }

        .shake {
            animation: shake 0.5s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
        }

        /* Estilos para móviles */
        @media screen and (max-width: 480px) {
            .login-container {
                padding: 30px 25px;
                border-radius: 14px;
                max-width: 90%;
            }
            
            input, button {
                padding: 14px;
                font-size: 15px;
            }
            
            h1 {
                margin-bottom: 25px;
            }
            
            form {
                gap: 20px;
            }
        }

        /* Estilos para pantallas muy pequeñas */
        @media screen and (max-width: 320px) {
            .login-container {
                padding: 25px 20px;
                border-radius: 12px;
            }
            
            input, button {
                padding: 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <h1><i class="fas fa-lock"></i> Acceso Restringido</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Usuario" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Ingresar</button>
            <p id="errorMsg" class="error"></p>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
        // Función de autenticación mejorada
        function authenticate(username, password) {
            const hashedPassword = CryptoJS.SHA256(password).toString();
            const isValid = username === "admin" && 
                          hashedPassword === "240be518fabd2724ddb6f04eeb1da5967448d7e831c08c8fa822809f74c720a9";
            
            if(isValid) {
                // Guardar estado de autenticación
                localStorage.setItem('authenticated', 'true');
                localStorage.setItem('authTimestamp', Date.now());
            }
            return isValid;
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (authenticate(username, password)) {
                document.getElementById('errorMsg').textContent = "Acceso concedido...";
                document.getElementById('errorMsg').style.color = "#2a9d8f";
                document.querySelector('button').style.backgroundColor = "#2a9d8f";
                
                setTimeout(() => {
                    window.location.href = "main.html";
                }, 800);
            } else {
                document.getElementById('errorMsg').textContent = "Credenciales incorrectas";
                document.getElementById('errorMsg').style.color = "#e63946";
                this.classList.add('shake');
                setTimeout(() => this.classList.remove('shake'), 500);
            }
        });
    </script>
</body>
</html>
