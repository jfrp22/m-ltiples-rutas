<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="login-container">
        <h1>ðŸ”’ Acceso Restringido</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Usuario" required>
            <input type="password" id="password" placeholder="ContraseÃ±a" required>
            <button type="submit">Ingresar</button>
            <p id="errorMsg" class="error"></p>
        </form>
    </div>

    <!-- CryptoJS para hashing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="assets/auth.js"></script>
   <script>
       document.getElementById('loginForm').addEventListener('submit', function(e) {
           e.preventDefault();
           const username = document.getElementById('username').value.trim();
           const password = document.getElementById('password').value.trim();
           if (authenticate(username, password)) {
               // Redirige con retraso para visualizar feedback
               document.getElementById('errorMsg').textContent = "Acceso concedido...";
               setTimeout(() => {
                   window.location.href = "main.html";
               }, 800); // 0.8 segundos de delay
           } else {
               document.getElementById('errorMsg').textContent = "Credenciales incorrectas";
           }
       });
   </script>
</body>
</html>
