<!-- Ejemplo: contact.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Mismo head que about.html -->
    <title>Contacto - Tracker </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
 <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --light: #f8f9fa;
            --dark: #212529;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: var(--dark);
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 15px;
        }
        
        nav {
            background: var(--primary);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 500;
        }
        
        .about-card {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .feature {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        
        .feature-icon {
            font-size: 24px;
            color: var(--primary);
            margin-right: 15px;
            margin-top: 3px;
        }
        
        .feature-text h3 {
            color: var(--secondary);
            margin-bottom: 5px;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            color: #666;
        }
        
        @media (max-width: 600px) {
            nav a {
                display: block;
                margin: 10px 0;
                text-align: center;
            }
            
            .about-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-envelope"></i> Contacto</h1>
        </header>
        
        <nav>
            <!-- Mismo menú de navegación -->
            <a href="main.html"><i class="fas fa-home"></i> Inicio</a>
            <a href="gps.html"><i class="fas fa-map-marked-alt"></i> Tracker GPS</a>
            <a href="about.html"><i class="fas fa-info-circle"></i> Acerca de</a>
            <a href="contact.html" class="active"><i class="fas fa-envelope"></i> Contacto</a>
        </nav>
        
        <div class="about-card">  <!-- Reutiliza la misma clase -->
            <h2 style="margin-bottom: 20px;"><i class="fas fa-paper-plane"></i> Formulario de Contacto</h2>
            
            <form style="display: grid; gap: 15px;">
                <input type="text" placeholder="Nombre" style="padding: 10px; border-radius: 5px; border: 1px solid #ddd;">
                <input type="email" placeholder="Email" style="padding: 10px; border-radius: 5px; border: 1px solid #ddd;">
                <textarea placeholder="Mensaje" rows="5" style="padding: 10px; border-radius: 5px; border: 1px solid #ddd;"></textarea>
                <button type="submit" style="background: #4361ee; color: white; border: none; padding: 12px; border-radius: 5px; cursor: pointer;">
                    <i class="fas fa-paper-plane"></i> Enviar
                </button>
            </form>
        </div>
        <footer>
            <p>© 2025 Tracker | Versión 1.0</p>
        </footer>
        <!-- Mismo footer que about.html -->
    </div>
</body>
</html>
