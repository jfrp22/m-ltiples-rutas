<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --light: #f8f9fa;
            --dark: #212529;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: var(--dark);
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        nav {
            background: var(--primary);
            padding: 12px;
            border-radius: 8px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px 20px;
            margin-bottom: 30px;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 15px;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        nav a:hover, nav a.active {
            background: var(--secondary);
            transform: translateY(-2px);
        }
        
        nav a i {
            font-size: 1rem;
        }
        
        .about-card {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .contact-form h2 {
            color: var(--primary);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        button[type="submit"] {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        button[type="submit"]:hover {
            background-color: var(--secondary);
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            color: #666;
        }
        
        @media (max-width: 600px) {
            nav a {
                padding: 8px 12px;
                font-size: 0.9rem;
            }
            
            .about-card {
                padding: 20px;
            }
            
            .form-group input,
            .form-group textarea {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-envelope"></i> Contacto</h1>
        </header>
        
        <nav>
            <a href="main.html"><i class="fas fa-home"></i> Inicio</a>
            <a href="gps.html"><i class="fas fa-map-marked-alt"></i> Tracker GPS</a>
            <a href="about.html"><i class="fas fa-info-circle"></i> Acerca de</a>
            <a href="contact.html" class="active"><i class="fas fa-envelope"></i> Contacto</a>
            <a href="dispositivos.html"><i class="fas fa-list"></i> Nodos</a>
        </nav>
        
        <div class="about-card">
            <form class="contact-form" action="https://formsubmit.co/esp8266tg@gmail.com" method="POST">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_next" value="https://jfrp22.github.io/m-ltiples-rutas/404.html">
                
                <h2><i class="fas fa-paper-plane"></i> Contacto</h2>
                
                <div class="form-group">
                    <input type="text" name="name" placeholder="Nombre" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" placeholder="Correo electrónico" required>
                </div>
                <div class="form-group">
                    <textarea name="message" placeholder="Escribe tu mensaje aquí..." required></textarea>
                </div>
                <button type="submit">
                    <i class="fas fa-paper-plane"></i> Enviar Mensaje
                </button>
            </form>
        </div>
        
        <footer>
            <p>© 2025 Tracker | Versión 1.0</p>
        </footer>
    </div>
</body>
</html>
